<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/logout.css">
    <title>Logout</title>
</head>
<body>
  <div class="container-fluid">
    <div class="container ">
    <div class="row pt-5 mt-4 justify-content-center">
        <div class="col-lg-10">
        <div class="card">
            <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-5" id="none">
                <img class="img" src="../assets/img/avater/bg-03.jpg">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-7" id="none1">
                <div class="py-4 px-4 mt-4">
                <h2 class="text-center mb-4">Login Your Account</h2>
                <label class="user text-secondary" for="username">Username</label>
                <div class="input-group mb-4 mt-2">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Enter Your Username*" aria-label="Username" aria-describedby="basic-addon1"/>
                  </div>
                  <label class="user text-secondary" for="username">Password</label>
                  <div class="input-group mb-4 mt-2">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                      <input type="text" class="form-control" placeholder="Enter Your Password*" aria-label="Username" aria-describedby="basic-addon1"/>
                    </div>
                    <div class="d-flex justify-content-between mt-4 mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-secondary" for="flexCheckDefault">
                              Remember me
                            </label>
                          </div>
                          <a href="" class="link text-success" >Forget Password ?</a>
                    </div>
                    <a href="" class="btn btn-lg text-white text-center" id="sign">Sign In</a>
                    <div class="login">
                        <span class="text-secondary p-3">Or Login With</span>
                    </div>
                    <div class="row mb-4">
                    <div class=" text-center">
                        <a href="" class="btn text-white me-4 mt-3" id="facebook"><i class="bi bi-facebook me-2"></i> Facebook</a>
                        <a href="" class="btn text-white me-4 mt-3" id="twitter"><i class="bi bi-twitter me-2"></i>Twitter</a>
                        <a href="" class="btn text-white me-4 mt-3" id="facebook"><i class="bi bi-linkedin me-2"></i>Linkedin</a>
                    </div>
                </div>
                    <div class="text-center mb-4" id="account">
                        <h6 class="text-dark">Not registered ? <a href=""> Create account</a></h6>
                    </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
